<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-size: 0.9rem;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 1.5rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="mb-4 header">
        <h1>Product List</h1>
        <a sec:authorize="!isAuthenticated()" th:href="@{/user/login}" class="btn btn-primary">로그인</a>
        <div sec:authorize="isAuthenticated()">
            <span sec:authentication="principal.userId" ></span>
            <span>님 환영!</span>
        </div>
        <a sec:authorize="isAuthenticated()" th:href="@{/user/logout}" class="btn btn-danger">로그아웃</a>
    </div>
    <table class="table table-striped table-bordered" th:object="${product}">
        <tr>
            <th>ID</th>
            <td th:text="*{id}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <th>Price</th>
            <td th:text="*{price}"></td>
        </tr>
        <tr>
            <th>Category</th>
            <td th:text="*{category}"></td>
        </tr>
        <tr>
            <th>Description</th>
            <td th:text="*{description}"></td>
        </tr>
    </table>
    <div class="d-flex justify-content-between">
        <a th:href="@{/product/list}" class="btn btn-secondary">Back</a>
        <a th:href="@{/product/edit/{id}(id=${product.id})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger" onclick="return confirmDelete()">Delete</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<script>
    function confirmDelete(){
        return confirm('정말로 삭제하시겠습니까?')
    }
</script>
</body>
</html>
