<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Product List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-size: 0.9rem;
        }
        .container {
            max-width: 600px;
        }
        .table th, .table td {
            padding: 0.4rem;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Product List</h1>

    <div th:if="${msg}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${msg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
<!--        하나만 넘겨서 확인해봄.-->
<!--        <tr>-->
<!--            <td th:text="${product.id}"></td>-->
<!--            <td><a href="#" th:text="${product.name}"></a></td>-->
<!--        </tr>-->

<!--        <tr th:each="product:${products}">-->
<!--            <td th:text="${product.id}"></td>-->
<!--            <td><a href="#" th:text="${product.name}"></a></td>-->
<!--        </tr>-->

        <tr th:each="product:${products}" th:object="${product}">
            <td th:text="*{id}"></td>
            <td><a th:href="@{/product/detail/{id}(id=*{id})}" th:text="*{name}"></a></td>
        </tr>

        </tbody>
    </table>


<!--    <nav>-->
<!--        <ul class="pagination justify-content-center">-->
<!--            <li th:classappend="${currentPage == 1} ? 'disabled' : ''" class="page-item">-->
<!--                <a th:href="@{/product/paging(pageNo=${currentPage - 1}, pageSize=${pageSize})}" class="page-link"><</a>-->
<!--            </li>-->
<!--            <li th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${currentPage == i} ? 'active' : ''" class="page-item">-->
<!--                <a th:href="@{/product/paging(pageNo=${i}, pageSize=${pageSize})}" class="page-link" th:text="${i}"></a>-->
<!--            </li>-->
<!--            <li th:classappend="${currentPage == totalPages} ? 'disabled' : ''" class="page-item">-->
<!--                <a th:href="@{/product/paging(pageNo=${currentPage + 1}, pageSize=${pageSize})}" class="page-link">></a>-->
<!--            </li>-->
<!--        </ul>-->
<!--    </nav>-->

    <nav>
        <ul class="pagination justify-content-center">
            <li th:classappend="${startPage == 1} ? 'disabled' : ''" class="page-item">
                <a th:href="@{/product/paging(pageNo=${startPage - 1}, pageSize=${pageSize})}" class="page-link"><</a>
            </li>
            <li th:each="i : ${#numbers.sequence(startPage, endPage)}" th:classappend="${currentPage == i} ? 'active' : ''" class="page-item">
                <a th:href="@{/product/paging(pageNo=${i}, pageSize=${pageSize})}" class="page-link" th:text="${i}"></a>
            </li>
            <li th:classappend="${endPage == totalPages} ? 'disabled' : ''" class="page-item">
                <a th:href="@{/product/paging(pageNo=${endPage + 1}, pageSize=${pageSize})}" class="page-link">></a>
            </li>
        </ul>
    </nav>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/product/write}" class="btn btn-success">새 물품 등록</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
