<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Product List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-size: 0.9rem;
        }
        .container {
            max-width: 600px;
        }
        .table th, .table td {
            padding: 0.4rem;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div>
        <h1 class="mb-4">Product List</h1>
        <a class="btn btn-primary">로그인</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <!--        하나만 넘겨서 확인해봄.-->
        <!--        <tr>-->
        <!--            <td th:text="${product.id}"></td>-->
        <!--            <td><a href="#" th:text="${product.name}"></a></td>-->
        <!--        </tr>-->

        <!--        <tr th:each="product:${products}">-->
        <!--            <td th:text="${product.id}"></td>-->
        <!--            <td><a href="#" th:text="${product.name}"></a></td>-->
        <!--        </tr>-->

        <tr th:each="product:${products}" th:object="${product}">
            <td th:text="*{id}"></td>
            <td><a th:href="@{/product/detail/{id}(id=*{id})}" th:text="*{name}"></a></td>
        </tr>

        </tbody>
    </table>
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/product/write}" class="btn btn-success">새 물품 등록</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
